    <script>
        (function (bootstrap) {
            "use strict"

            function createElement(html) {
                const template = document.createElement('template')
                template.innerHTML = html.trim()
                return template.content.firstChild
            }

            function Toast(props) {
                // see https://getbootstrap.com/docs/5.2/components/toasts/
                this.props = {
                    header: "", // the header text
                    headerSmall: "", // additional text in the header, aligns right
                    body: "", // the body text of the toast
                    closeButton: true, // show a close button
                    closeButtonLabel: "close", // the label of the close button
                    closeButtonClass: "", // set to "btn-close-white" for dark backgrounds
                    toastClass: "", // the appearance
                    animation: true, // apply a CSS fade transition to the toast
                    delay: 5000, //	delay in milliseconds before hiding the toast, set delay to `Infinity` to make it sticky
                    position: "top-0 end-0", // top right
                    direction: "append", // or "prepend", the stack direction
                    zIndex: undefined, // the z-index of the container (DEPRECATED)
                    ariaLive: "assertive"
                }
                this.containerId = "bootstrap-show-toast-container-" + this.props.position.replace(" ", "_")
                for (let prop in props) {
                    // noinspection JSUnfilteredForInLoop
                    this.props[prop] = props[prop]
                }
                if(this.props.zIndex) {
                    console.warn("bootstrap-show-toast: The zIndex property is deprecated, use the bootstrap variables instead.")
                }
                const cssClass = ("toast " + this.props.toastClass).trim()
                let toastHeader = ""
                const showHeader = this.props.header || this.props.headerSmall
                if (showHeader) {
                    toastHeader = `<div class="toast-header">
                                    <strong class="me-auto">${this.props.header}</strong>
                                    ${this.props.headerSmall ? `<small>${this.props.headerSmall}</small>` : ""}
                                    ${this.props.closeButton ? `<button type="button" class="btn-close ${this.props.closeButtonClass}" data-bs-dismiss="toast" aria-label="${this.props.closeButtonLabel}"></button>` : ""}
                                </div>`
                }
                this.template =
                    `<div class="${cssClass}" role="alert" aria-live="${this.props.ariaLive}" aria-atomic="true">
                    ${toastHeader}
                    <div class="d-flex">
                        <div class="toast-body">
                            ${this.props.body}
                        </div>
                        ${(!showHeader && this.props.closeButton) ? `<button type="button" class="btn-close me-2 mx-auto ${this.props.closeButtonClass}" style="margin-top: 0.69rem" data-bs-dismiss="toast" aria-label="${this.props.closeButtonLabel}"></button>` : ""}
                    </div>
                    </div>`
                this.container = document.getElementById(this.containerId)
                if (!this.container) {
                    this.container = document.createElement("div")
                    this.container.id = this.containerId
                    this.container.setAttribute("class", "toast-container position-fixed p-3 " + this.props.position)
                    this.container.style.zIndex = "" + this.props.zIndex
                    document.body.appendChild(this.container)
                }
                this.element = createElement(this.template);
                this.toast = this.showToast(this.element);
            }

            Toast.prototype.showToast = function (toastElement) {
                if (this.props.direction === "prepend") {
                    this.container.prepend(toastElement)
                } else {
                    this.container.append(toastElement)
                }
                this.toast = new bootstrap.Toast(toastElement, {
                    animation: this.props.animation,
                    autohide: this.props.delay > 0 && this.props.delay !== Infinity, // TODO remove 0 for infinity 2022-09-02
                    delay: this.props.delay
                })
                this.toast.show()

                return toastElement
            }

            bootstrap.showToast = function (props) {
                return new Toast(props)
            }

        }(bootstrap))
    </script>

            columns:[ //Define Table Columns
                { title: 'No', field: 'no' },
                { title: 'Actions', field: "action", formatter:function(cell, formatterParams){
                    var value = cell.getValue().split(",");
                    if(value[0] == 0){
                        return '<button class="btn btn-primary" onClick="sendMessage(`'+ value[1] +'`)"><svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-4 h-4 -rotate-45"><path strokeLinecap="round" strokeLinejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" /> </svg> message </button>';
                    } else{
                        return '<a href="https://twitter.com/' + value[1] + '" class="btn btn-info" tareget="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-4 h-4" > <path strokeLinecap="round" strokeLinejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /> <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /> </svg>view</a>';
                    }
                }},
                { title: 'Name', field: 'username', sorter:"string" },
                { title: 'Twitter Verified', field: 'twitterVerified', formatter:"tickCross", sorter:"boolean" },
                { title: 'IP', field: 'IP', sorter:"string" },
                { title: 'Country', field: 'location', sorter:"string" },
                { title: 'User Rating', field: 'userRating', sorter:"number" },
                { title: 'Eth Address', field: 'ethAddress', sorter:"string" },
                { title: 'Sol Address', field: 'solAddress', sorter:"string" },
                { title: 'Eth Balance', field: 'ethBalance', sorter:"number" },
                { title: 'Sol Balance', field: 'solBalance', sorter:"number" },
                { title: 'Token Balance', field: 'tokenValue', sorter:"number" },
                { title: 'Eth Gas', field: 'ethGas', sorter:"number" },
                { title: 'Sol Gas', field: 'solGas', sorter:"number" },
                { title: 'Followers', field: 'followers_count', sorter:"number" },
                { title: 'Twitter Username', field: 'twitt_username', sorter:"string" },
                { title: 'Created At', field: 'createdAt', sorter:"date" },
            ],
        });

        function successToast(msg) {
            bootstrap.showToast({
                body: msg,
                toastClass: "text-bg-primary"
            });
        }

        function errorToast(msg) {
            bootstrap.showToast({
                body: msg,
                toastClass: "text-bg-danger"
            });
        }

        //create Tabulator on DOM element with id "example-table"

        async function getData(endpointURL, params) {
            const queryString = new URLSearchParams(params).toString();
            const url = `${endpointURL}?${queryString}`;
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                });
                if (!response.ok) {
                    response.text().then(errorMessage => {
                        errorToast(errorMessage);
                    });
                    return false;
                }
                const data = await response.json();
                console.log(endpointURL, ">>>>>>", data);
                return data;
            } catch (error) {
                errorToast('There was a problem with fetch data');
                console.error(error);
            }
        }

        async function postData(endpointURL, params) {
            try {
                const response = await fetch(endpointURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });
                if (!response.ok) {
                    response.text().then(errorMessage => {
                        errorToast(errorMessage);
                    });
                    return false;
                }
                const data = await response.json();
                console.log(endpointURL, ">>>>>>", data);
                return data;
            } catch (error) {
                errorToast('There was a problem with fetch data');
                console.error(error);
            }
        }

        async function getUserList () {
            document.getElementById("load-container").classList.remove("object-hidden");
            const params = {
                contractAddress,
                tokenAddress
            }
            getData(serverUrl + "getUserList", params)
            .then(data => {
                tabledata = data;
                table.setData(data);
                document.getElementById("load-container").classList.add("object-hidden");
            }).catch(err => {
                tabledata = [];
                document.getElementById("load-container").classList.add("object-hidden");
                return;
            });
        }

        async function sendMessage (twittUsername) {
            document.getElementById("load-container").classList.remove("object-hidden");
            const params = {
                contractAddress,
                twittUsername,
                tokenAddress
            }
            postData(serverUrl + "sendMessage", params)
            .then(data => {
                tabledata = data;
                table.setData(data);
                document.getElementById("load-container").classList.add("object-hidden");
            }).catch(err => {
                tabledata = [];
                document.getElementById("load-container").classList.add("object-hidden");
                return;
            });
        }

        function viewAirdropModal() {
            airdropModal.show();
        }

        function viewStakingModal() {
            stakingModal.show();
        }

        async function tokenAirdrop() {
            document.getElementById("load-container").classList.remove("object-hidden");
            const airdropNumber = document.getElementById("airdropNumber").value;
            if (airdropNumber <= 0) {
                errorToast("Please input valid number");
                return;
            }
            const userList = tableData.sort((a, b) => b.userRating - a.userRating).filter(entry => entry.twitterVerified === "yes" && entry.ethAddress !== "").map(entry => entry.ethAddress).slice(0, memberCount);
            const userAddress = userList.map(entry => entry.ethAddress);
            postData(serverUrl + "/updateTokenBalance", {
                contractAddress,
                userList,
                airdropNumber,
                tokenAddress
            }).then(data => {
                tabledata = data;
                table.setData(data);
                document.getElementById("load-container").classList.add("object-hidden");
            }).catch(err => {
                document.getElementById("load-container").classList.add("object-hidden");
                return;
            })
        }

        async function tokenStaking() {
            const stakingPeriod = document.getElementById("stakingPeriod").value;
            const stakingAmount = document.getElementById("stakingAmount").value;
            const rewardAmount = document.getElementById("rewardAmount").value;
            if (stakingPeriod <= 0 || stakingAmount <= 0 || rewardAmount <= 0) {
                errorToast("Please input valid number");
                return;
            }
            const userAddress = tableData.sort((a, b) => b.userRating - a.userRating).filter(entry => entry.twitterVerified === "yes" && entry.ethAddress !== "").map(entry => entry.ethAddress).slice(0, memberCount);
        }

        getUserList();
    </script>
